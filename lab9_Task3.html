<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab 9 – Task 3</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		main {
			padding: 1.5rem 1rem;
		}
	</style>
</head>

<body data-bs-theme="dark">
	<main>
		<div class="container">
			<h2 class="text-center mb-4">Модальне вікно входу</h2>
			<!-- Кнопка для активації модального вікна -->
			<div class="text-center">
				<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
					Активація модального вікна
				</button>
			</div>

			<!-- Модальне вікно -->
			<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="loginModalLabel">Sign up for free</h5>
							<button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<form>
								<div class="mb-3">
									<label for="email" class="form-label">Email address</label>
									<input type="email" class="form-control" id="email" placeholder="Enter your email" required>
								</div>
								<div class="mb-3">
									<label for="password" class="form-label">Password</label>
									<input type="password" class="form-control" id="password" placeholder="Enter your password" required>
								</div>
								<button type="submit" class="btn btn-primary w-100">Sign up</button>
							</form>
							<p class="text-center mt-3">By clicking Sign up, you agree to the terms of use.</p>
							<hr>
							<p class="text-center">Or use a third-party</p>
							<div class="d-grid gap-2">
								<button class="btn btn-outline-secondary text-white">Sign up with Twitter</button>
								<button class="btn btn-outline-secondary text-white">Sign up with Facebook</button>
								<button class="btn btn-outline-secondary text-white">Sign up with GitHub</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
