<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab 9 – Task 4</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		main {
			padding: 1.5rem 1rem;
		}
	</style>
</head>

<body>
	<main>
		<div class="container">
			<h2 class="mb-4">Модальне вікно з прокруткою</h2>
			<!-- Кнопка для активації модального вікна -->
			<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#scrollableModal">
				Активація модального вікна
			</button>

			<!-- Модальне вікно -->
			<div class="modal fade" id="scrollableModal" tabindex="-1" aria-labelledby="scrollableModalLabel"
				aria-hidden="true">
				<div class="modal-dialog modal-dialog-scrollable modal-lg">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="scrollableModalLabel">Внесені реквізити наукової публікації</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<div class="alert alert-danger" role="alert">
								<strong>Увага!</strong> У Вас є незаповнені поля! А саме:
								<ul>
									<li>Назва статті</li>
									<li>Рік видання</li>
									<li>Видавництво</li>
									<li>Сторінки видання</li>
									<li>Автори</li>
									<li>Категорія статті</li>
								</ul>
								Коректно заповніть форму.
							</div>
							<table class="table table-bordered table-striped">
								<thead>
									<tr>
										<th>Назва роботи</th>
										<th>Рік</th>
										<th>Видавництво</th>
										<th>Стор.</th>
										<th>Автори</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>???</td>
										<td>???</td>
										<td>???</td>
										<td>???</td>
										<td>???</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary">До редагування</button>
							<button type="button" class="btn btn-primary">Зберегти реквізити</button>
							<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Закрити</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
